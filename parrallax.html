<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
            }
            
            h1{
                margin: 0;
            }
            
            #container{
                perspective: 1px;
                perspective-origin-x: 100%;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
            }
            
            .layer{
                width: 100%;
                text-align: center;
                line-height: 30vh;
                height: 30vh;
                position: absolute;
                top: 0;
                left: 0;
                transform-origin-x: 100%;
            }
            
            .background{
                transform: translateZ(-10px) scale(11);
                height: 100vh;
                background-image: url(https://static.pexels.com/photos/6347/coffee-cup-working-happy.jpg);
                background-size: cover;
            }
            
            .mid{
                top: 20vh;
                transform: translateZ(-3px) scale(4);
                height: 50vh;
                background-image: url(http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Hot-Air-Balloon-PNG-Transparent-Image.png);
                background-size: 20%;
                background-position: top right;
                background-repeat: no-repeat;
     
            }
            
            #one{
                background-color: rgba(0,0,255,0.8);
                transform: translateZ(0);
            }
            
            #two{
                background-color: rgba(255,0,0,0.8);
                transform: translateZ(0);
                top: 70vh;
            }
            
        </style>
    </head>
    <body>
        <div id="container">
            <div class="layer background"></div>
            <div class="layer mid"></div>
            <div id="one" class="layer front">
                <h1>Welcome</h1>
            </div>
            <div id="two" class="layer front">
                <h1>Footer</h1>
            </div>
        </div>
    </body>
</html>
